<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #000000;
            color: #ffffff;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div class="wrapper">
        <h1>Steganography Workshop</h1>
        <div class="form">
            <h2>Hide</h2>
            <div class="hide">
                <form action="http://localhost:8600/hide" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" id="image-hide" required>
                    <input type="text" name="secret_msg" id="message-hide" required>

                    <button type="submit">Hide</button>
                </form>
            </div>
            <div class="show">
                <h2>Show</h2>
                <form action="http://localhost:8600/show" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" id="image-show" required>

                    <button type="submit">Show</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
